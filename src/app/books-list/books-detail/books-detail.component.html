<div class="col-md-8">
  <div class="thumbnail ">
    <img src="{{ book.imagePath }}" alt="Responsive image" />
    <div class="caption">
      <h3 class="text-primary">{{ book.name }}</h3>
      <h3 class="text-secondary">
        By {{ book.author }} => {{ book.YearOfPublication }}
      </h3>

      <h2 class="text-danger">${{ book.price }}</h2>
      <h3 class="text-primary">ISBN-10:{{ book.isbn }}</h3>
    </div>
    <button
    (click)="onAddBookToShoppingCart(book)"
      class="btn btn-success "
      role="button"
    >
      ADD to shopping-cart
    </button>
  </div>
</div>
